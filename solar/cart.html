<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integral Power Solutions - Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Times+New+Roman&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-color: #f5f5dc; /* Beige background */
      color: #006400; /* Dark Green text */
      padding: 20px;
    }
    header {
      background-color: #006400; /* Dark Green */
      color: #f5f5dc; /* Beige */
      padding: 10px 20px;
      text-align: left;
      font-family: 'Dancing Script', cursive;
      font-size: 24px;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .cart-item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
      margin: 10px 0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    Integral Power Solutions - Checkout
  </header>
  <div class="container" id="cartItems">
    <!-- Cart items will be loaded here -->
  </div>
  <div class="container" style="text-align: center;">
    <p>Total: ₹<span id="totalPrice">0</span></p>
    <!-- PayPal Button Code -->
    <div id="paypal-button-container"></div>
  </div>

  <div id="cartItems"></div>
<h3>Total: ₹<span id="totalPrice">0</span></h3>

<script>
function loadCart() {
  let cart = JSON.parse(localStorage.getItem('cart')) || {};
  let total = 0;
  let output = '';

  Object.keys(cart).forEach(function(product, index) {
    let item = cart[product];
    total += item.price * item.quantity;
    output += `
      <div class="cart-item">
        <h4>${product} (₹${item.price})</h4>
        <p>Quantity: 
          <button onclick="updateQuantity('${product}', -1)">-</button>
          ${item.quantity}
          <button onclick="updateQuantity('${product}', 1)">+</button>
        </p>
        <button onclick="removeItem('${product}')">Remove</button>
      </div>
    `;
  });

  document.getElementById('cartItems').innerHTML = output;
  document.getElementById('totalPrice').innerText = total.toFixed(2);
}

function updateQuantity(productName, change) {
  let cart = JSON.parse(localStorage.getItem('cart')) || {};
  if (cart[productName]) {
    cart[productName].quantity += change;
    if (cart[productName].quantity <= 0) {
      delete cart[productName];
    } else {
      localStorage.setItem('cart', JSON.stringify(cart));
    }
    loadCart();
  }
}

function removeItem(productName) {
  let cart = JSON.parse(localStorage.getItem('cart')) || {};
  delete cart[productName];
  localStorage.setItem('cart', JSON.stringify(cart));
  loadCart();
}

// Load cart on page load
window.onload = loadCart;
</script>

</body>
</html>
