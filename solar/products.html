<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Integral Power Solutions</title>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Times+New+Roman" rel="stylesheet">
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-color: #355E3B;
      color: #F5F5DC;
      line-height: 1.6;
    }
    header, footer {
      background-color: #4A7248;
      color: #F5F5DC;
      text-align: left;
      padding: 20px;
    }
    nav {
      background-color: #4A7248;
      color: #F5F5DC;
      text-align: right;
      padding: 10px;
    }
    nav a {
      color: #F5F5DC;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #DDDDDD;
    }
    main {
      padding: 20px;
    }
    .product-box {
      background-color: #F5F5DC;
      color: #355E3B;
      border: 1px solid #DDDDDD;
      margin: 10px;
      padding: 15px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .product-box:hover {
      transform: translateY(-5px);
    }
    button {
      background-color: #4A7248;
      color: #F5F5DC;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #355E3B;
    }
    input[type="number"] {
      width: 50px;
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Products</h1>
  </header>
  <nav>
    <a href="home.html">Home</a>
   
    <a href="products.html">Products</a>
   
    <a href="cart.html">Shopping Cart</a>
  </nav>
  <main>
    <div>
      <h2>Solar Panels</h2>
      <p>Price: ₹20,000</p>
      <button onclick="addToCart('Solar Panel', 20000)">Add to Cart</button>
    </div>
    <div>
      <h2>LED Lights</h2>
      <p>Price: ₹100</p>
      <button onclick="addToCart('LED Light', 100)">Add to Cart</button>
    </div>
    
    <script>
    function addToCart(productName, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || {};
      if (cart[productName]) {
        cart[productName].quantity += 1;
      } else {
        cart[productName] = { price: price, quantity: 1 };
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${productName} added to cart.`);
    }
    </script>
    
</body>
</html>
